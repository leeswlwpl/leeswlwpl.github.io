<script>
    $(document).ready(function() {
        // Get the current URL path
        var path = window.location.pathname;
        // remove substring from path
        path = path.replace("/leeswlwpl.github.io", "");

        // Find the <a> element with matching href and add active class
        $(".navbar-nav li a").each(function() {
            if ($(this).attr("href") == path) {
                $(this).parent().addClass("active");
            }
        });


        // For dev only
        // check domain contain localhost
        if (window.location.href.indexOf("localhost") > -1) {
            console.log("localhost");
            $(".navbar-nav li a").each(function() {
                // add prefix to href for localhost
                var href = "/leeswlwpl.github.io" + $(this).attr("href");
                $(this).attr("href", href);
            });
        } else {
            console.log("not localhost");
        }


    });
</script>
